@(users: Seq[models.Tables.UserRow])

@main("ユーザ一覧") {

    <div>
        <a href="@routes.UserController.brandNew()" class="btn btn-success" role="button">新規作成</a>
    </div>

    <div class="col-xs-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            @users.map { user =>
                <tr>
                    <td>@user.id</td>
                    <td><a href="@routes.UserController.edit">@user.username</a></td>
                    <td>@user.email</td>
                    <td>@helper.form(routes.UserController.delete){
                        <input type="submit" value="削除" class="btn btn-danger btn-xs"/>
                    }
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </div>

}
